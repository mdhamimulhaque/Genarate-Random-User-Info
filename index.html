<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Information Generator</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2"></div>
          <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
            <h3 class="text-center text-warning"> Random User Information Generator</h3>
              <center>
                <div class="img-box ">
                    <img id="user-img" src="img/h11.jpg" alt="image">
                </div>
              </center>

              <h5>User : <span id="user-name">Md Hamimul Haque</span></h5>
              <h5>Phone : <span id="user-phone">016-500-36-120</span></h5>
              <h5>Email : <span id="user-email">mdhamimulhaque@gmail.com</span></h5>
              <h5>Age : <span id="user-age">22</span></h5>
              <h5>Gender : <span id="user-gender">Male</span></h5>
              <h5>Location : <span id="user-location">Bangladesh</span></h5>
              <button id="user-genarate-button" class="btn btn-warning text-white">Genarate Random User</button>
          </div>
          <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2"></div>
      </div>
  </div>
    

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
